{% extends 'bases/baseCliente.html' %}
{% load static %}
<title>{% block title %} Servicios {% endblock %}</title>
{% block content %}

<div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">

        <!-- Begin Page Content -->
        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">Solicitar Servicio</h1>
            </div>

            <!-- Content Row -->
            <div class="row">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h2 class="h3 mb-0 text-gray-800">Seleccione el servicio a solicitar</h2>
                </div>
            </div>

            <div class="row">
                <div class="center align-items-center justify-content-center mb-4">
                    <div>
                        <p>Seleccione tipo de servicio</p>
                        <select class="form-control form-control-user"> 
                            <option value="asesoramiento">Asesoría</option>
                            <option value="capacitacion">Capacitación</option>
                            <option value="visita">Visita</option>
                        </select>
                    </div>
    
                    <div>
                        <br>
                        <p>Seleccione fecha</p>
                        <input type="date" class="form-control form-control-user" id="fecha" name="fecha" aria-describedby="emailHelp" placeholder="Fecha de Nacimiento">
                    </div>
    
                    <div>
                        <br>
                        <p>Motivo</p>
                        <select class="form-control form-control-user"> 
                            <option value="consulta">Consulta</option>
                            <option value="inspeccionamiento">Inspeccionamiento</option>
                            <option value="preventivo">Preventivo</option>
                        </select>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary btn-user btn-block">Solicitar servicio</button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
