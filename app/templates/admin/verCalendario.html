{% extends 'bases/baseAdmin.html' %}
{% load static %}
<title>{% block title %} Ver Calendario {% endblock %}</title>
{% block content %}
    <link href= "{% static 'fullcalendar/packages/core/main.css' %}" rel='stylesheet'/>
    <link href= "{% static 'fullcalendar/packages/daygrid/main.css' %}" rel='stylesheet'/>

    <div class="content">
        <!-- Begin Page Content -->
        <div class="container-fluid">
            <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Calendario</h1>
            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-download fa-sm text-white-50"></i> Generar Reporte</a>
        </div>

        <div class="card shadow mb-4">
            <div id='calendar' style="margin-top: 1rem; margin-bottom: 1rem; margin-left: 1rem; margin-right: 1rem;"></div>
        </div>
    
    </div>

    <script src="{% static 'fullcalendar/packages/core/main.js' %}"></script>
    <script src="{% static 'fullcalendar/packages/interaction/main.js' %}"></script>
    <script src="{% static 'fullcalendar/packages/daygrid/main.js' %}"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {

        var calendarEl = document.getElementById('calendar');
        var date = new Date();
        var currentDate = date.getFullYear()+"-"+(date.getMonth()+1)+"-"+ date.getDate();
        var calendar = new FullCalendar.Calendar(calendarEl, {
            plugins: [ 'interaction', 'dayGrid' ],
            defaultDate: String(currentDate),
            editable: true,
            eventLimit: true, // allow "more" link when too many events
            events: [
            {
                title: 'Capacitacion a Empresa 1',
                start: '2022-10-01',
                
            },
            {
                title: 'Long Event',
                start: '2020-02-07',
                end: '2020-02-10'
            },
            {
                groupId: 999,
                title: 'Repeating Event',
                start: '2020-02-09T16:00:00'
            },
            {
                groupId: 999,
                title: 'Repeating Event',
                start: '2020-02-16T16:00:00'
            },
            {
                title: 'Conference',
                start: '2020-02-11',
                end: '2020-02-13'
            },
            {
                title: 'Meeting',
                start: '2020-02-12T10:30:00',
                end: '2020-02-12T12:30:00'
            },
            {
                title: 'Lunch',
                start: '2020-02-12T12:00:00'
            },
            {
                title: 'Meeting',
                start: '2020-02-12T14:30:00'
            },
            {
                title: 'Happy Hour',
                start: '2020-02-12T17:30:00'
            },
            {
                title: 'Dinner',
                start: '2020-02-12T20:00:00'
            },
            {
                title: 'Birthday Party',
                start: '2020-02-13T07:00:00'
            },
            {
                title: 'Click for Google',
                url: 'http://google.com/',
                start: '2020-02-28'
            }
        ]
    });
    calendar.setOption('locale', 'es');
    calendar.render();
    
    });
    </script>

    <script src="{% static 'js/main.js' %}"></script>
{% endblock %}
