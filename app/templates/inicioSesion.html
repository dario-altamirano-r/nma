{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMA - Login</title>
    <link rel="stylesheet" href="{% static 'css/sb-admin-2.min.css' %}">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Bienvenido!</h1>
                                    </div>
                                    <form class="user" method="post" action="{% url 'login' %}">{% csrf_token %}
                                        <div class="form-group">
                                            <label class="mt-2 mb-1" for="rut">Rut</label>
                                            <input class="form-control" type="text" name="rut" id="rut" maxlength="10" oninput="checkRut(this)">
                                        </div>
                                        <div class="form-group">
                                            <label class="mt-2" for="contrasena">Contraseña</label>
                                            <input type="password" class="form-control" id="contrasena" name="contrasena">
                                        </div>
                                        <input type="hidden" class="form-control form-control-user" name="origen" value="1">
                                        <button type="submit" class="btn btn-primary btn-user btn-block">Iniciar sesión</button>

                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="#">¿Has olvidado la contraseña?</a>
                                        <hr>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'inicioSesionAdmin' %}">¿Eres Administrador? Click aqui!</a>
                                        <hr>
                                    </div>
                                    <div class="text-center">
                                        <small>
                                            "Producto desarrollado por @IntegralSoftware"
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{% static 'js/validaRUT.js' %}"></script>
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
